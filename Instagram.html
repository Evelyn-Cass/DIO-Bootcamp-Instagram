<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewpoint" content="width=device-width, inicial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Instagram</title>
</head>
<body>
	<div class="instagram-wrapper">
		<div class="instagram-phone">
			<img src="./img/instagram-celular.png" alt="celular">
		</div>
		<div class="instagram-continue">
			<div class="group">
				<img src="./img/instagram-logo.png" class="instagram-logo" alt="logo">
				<div class="profile-photo">
					<img src="./img/instagram-perfil.jpeg" alt="foto de perfil">
				</div>
				<a href="" class="instagram-login">Continue com essa conta</a>
				<a href="" class="instagram-logout">Remover conta</a>
			</div>
			<div class="group">
				<p class="not-account">Não é sua conta?</p>
				<p class="notaccount">
					<span class="link-blue">Alternar contas</span>
					ou
					<span class="link-blue">Inscreva-se</span>
				</p>
			</div>
			<div class="get-the-app">
				<p class="get-app">Baixe o aplicativo</p>
				<div class="download">
					<a href="" class="app-download"></a>
					<a href="" class="app-download"></a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
